<style>
    .container div {
      display: flex;
      flex-direction: row;
    }

    p.thick {
        font-weight: bold;
    }

</style>

<div >
    <h1>Aufzeichnung</h1> 

    <div class="form">
        <div>
            <p class="thick field field-header">Feld:</p>
            <p style="margin-left: 5px;" >{{ getOwnedFieldByKey(config?.field)?.value }}</p>
        </div>
        <div *ngIf="config?.cultures !== null">
            <p class="thick field-header">Kultur:</p>
            <p style="margin-left: 5px;" >{{ getCultureByKey(config?.cultures)?.description}}</p>
        </div>

        <div *ngIf="config?.fertilizer !== null">
            <p class="thick field-header">DÃ¼ngemittel:</p>
            <p style="margin-left: 5px;" >{{ getFertilizerByKey(config?.fertilizer)?.description}}</p>
        </div>

        <div *ngIf="config?.plantProtectionProduct !== null">
            <p class="thick field-header">Pflanzenschutzmittel:</p>
            <p style="margin-left: 5px;" >{{ getPPP(config?.plantProtectionProduct)?.productName}}</p>
        </div>

    </div>

  
    <h2>Geo-Daten</h2> 
    <google-map  width="100%"[center]="center" (mapInitialized)="onMapReady($event)" #map></google-map>

    <div class="nav-bar">
        <button mat-raised-button color="warn" type="button" style=" align-self: flex-start;" (click)="discardTrack()">Verwerfen</button>
        <button mat-raised-button color="primary" type="button" style=" align-self: flex-end;" (click)="moveToCalendar()">Speichern</button>
    </div>
</div>
