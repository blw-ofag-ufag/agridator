<div class="container">
    <div class="button-wrapper">
        <button class="btn-big-circle" [ngClass]="{
        'playing': tracking }" (click)="toggleTracking()">
            <mat-icon aria-hidden="false" aria-label="TrackingIcon" [fontIcon]="getIcon()"></mat-icon>
        </button>
    </div>

    <div [hidden]="!tracking">
        <img class="animation" src="assets/animation.gif" />
    </div>

    <div  class="nav-bar" fxLayout="row" fxLayoutAlign="space-between">
        <button mat-raised-button color="basic" type="submit" [disabled]="tracking" (click)="moveToPreTracking()">{{'Button.Back' | translate}}</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!hasValidTracking()" (click)="finishTracking()">{{'Button.Continue' | translate}}</button>
    </div>
</div>
